<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text editor</title>
    <meta name="Simple text editor" content="Website with simple text editor" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Akronim&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header class="header">

      <h1 class="header__title">Dawid KÅ‚os - Text editor</h1>

    </header>
    <main class="text-editor">
      <img src="..//assets/img/pencil.svg" class="text-editor__img" alt="Image of pencil" />
      <label class="text-editor__title" for="text">My simple text editor</label>
      <textarea class="text-editor__textarea" name="text" rows="20" cols="60">Start typing here...</textarea>
      <div class="text-editor__buttons">
      <button class="text-editor__load" type="button">+ Load</button>
      <button class="text-editor__save" type="button">+ Save</button>
      </div>
      </main>
      
  </body>
</html>
